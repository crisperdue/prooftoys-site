<!DOCTYPE html>

<html lang=en>
<head>
  <meta charset="utf-8">
  <title>Medications Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=description content="Keeps track of events such as medication doses">
  <link rel=icon href="https://prooftoys.org/favicon.ico">

  <style>
/*

*   https://youtu.be/cCAtD_BAHNw 
*/

*, *::before, *::after {
  box-sizing: border-box;
}

* {
  margin: 0;
  padding: 0;
  /* font: inherit; /* Get rid of all font sizes and heights */
}

  color-scheme: dark light; /* Default dark */
  hanging-punctuation: first last; /* Not supported in Chrome */
}

body {
  min-height: 100vh;

  display: block;
  max-width: 100%;
}

  text-wrap: balance;

  max-width: 75ch;

@media (prefers-reduced-motion: no-preference) {

  </style>

  <style>

/* MY STYLES */

main {
  margin: 30px 10px;
}

h1, h2 {
  margin-bottom: .5em;
}

#medList {
  margin-bottom: 1rem;
  width: max-content;
  max-width: 100vw;
}

#medList .med {
  cursor: pointer;
  margin-bottom: .3rem;
}

#medList .med:hover {
  background-color: beige;
}

#events > div{
  font-family: monospace;
  margin-bottom: .3rem;
}

  </style>

  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>
<body>

<main>

<h1>The meds</h1>

<div id=medList></div>

<h2>Dose days and times</h2>

<div id=events></div>

</main>

</body>

<script>

const db = new Dexie('MedsDatabase');
db.version(1).stores({
  meds: 'name',
  events: '++id, date',
});

const meds = [
  'Tylenol', 'Magnesium glycinate', 'Magnesium citrate - 125mg',
  'Magnesium citrate 2 x 125mg','Magnesium citrate - 200mg', 'Senna - 2',
  'Preservision', 'Oxycodone', 'Oxycodone - 2', 'Celebrex', 'Miralax',
  'Fiber', 'Prunes', 'Omeprazole', 'Baby aspirin - 2', 'Senna',
];
meds.sort();
const medsData = meds.map(name => ({name: name}));

db.meds.bulkPut(medsData);

const $buttons = $('#medList');
for (const med of meds) {
  const $button = $(`<div class=med>${med}</div>`);
  $buttons.append($button);
  $button.on('click', ev => {
    db.events.put({date: new Date(), med: med});
    window.location.reload();
  });
}

const weekDay = date =>
  new Intl.DateTimeFormat("en-US", {
      weekday: "short",
    }).format(date);

const dayTime = date =>
  new Intl.DateTimeFormat("en-US", {
      hourCycle: 'h24',
      hour: '2-digit',
      minute: '2-digit',
    }).format(date);

const renderEvent = event => {
  const d = event.date;
  console.log(d.valueOf());
  $('#events').append(`<div>${weekDay(d)} ${dayTime(d)} ${event.med}\n`);
};
db.events.orderBy('date').reverse().toArray(data => data.forEach(renderEvent));

</script>

</html>
